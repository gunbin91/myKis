<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>myKis - 서버 선택</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(1200px circle at 20% 10%, #2b2f36, #0f1115);
      min-height: 100vh;
    }
    .server-card {
      background: rgba(33, 37, 41, 0.85);
      border: 1px solid #2c3034;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      cursor: pointer;
      transition: transform .15s ease, border-color .15s ease;
    }
    .server-card:hover { transform: translateY(-4px); }
    .server-card.mock:hover { border-color: #22c55e; }
    .server-card.real:hover { border-color: #ef4444; }
    .badge-tip { font-size: .8rem; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold"><i class="fa-solid fa-globe me-2"></i>myKis</h1>
      <p class="text-muted mb-0">KIS 해외주식 자동매매 - 서버를 선택하세요</p>
    </div>

    <div class="row g-4 justify-content-center">
      <div class="col-lg-5">
        <div class="server-card mock" onclick="selectServer('mock')">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0"><i class="fa-solid fa-shield-halved me-2 text-success"></i>모의투자</h3>
            <span class="badge bg-success badge-tip">안전</span>
          </div>
          <ul class="text-muted mb-4">
            <li>실제 자금 사용 없음</li>
            <li>전략/주문 흐름 검증</li>
          </ul>
          <button class="btn btn-success w-100">
            <i class="fa-solid fa-play me-1"></i>모의투자 시작
          </button>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="server-card real" onclick="confirmReal()">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0"><i class="fa-solid fa-triangle-exclamation me-2 text-danger"></i>실전투자</h3>
            <span class="badge bg-danger badge-tip">주의</span>
          </div>
          <ul class="text-muted mb-4">
            <li>실제 자금 사용</li>
            <li>손실 위험 존재</li>
          </ul>
          <button class="btn btn-danger w-100">
            <i class="fa-solid fa-play me-1"></i>실전투자 시작
          </button>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <small class="text-muted">선택 후 대시보드로 자동 이동합니다.</small>
    </div>
  </div>

  <script>
    function selectServer(serverType) {
      const loading = document.createElement('div');
      loading.className = 'text-center text-muted mt-3';
      loading.innerText = '서버 설정 중...';
      document.body.appendChild(loading);

      fetch('/api/server/select', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ server_type: serverType })
      }).then(r => r.json()).then(data => {
        if (data.success) {
          window.location.href = '/';
        } else {
          alert('서버 선택 실패: ' + (data.message || 'unknown'));
          loading.remove();
        }
      }).catch(err => {
        alert('서버 선택 오류: ' + err);
        loading.remove();
      });
    }

    function confirmReal() {
      if (!confirm('실전투자를 선택하시겠습니까?\n\n실제 자금이 사용되며 손실 위험이 있습니다.')) return;
      selectServer('real');
    }
  </script>
</body>
</html>
